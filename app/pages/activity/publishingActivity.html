<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button royal (click)="backToHome()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>发布活动</ion-title>
    <ion-buttons end>
      <button royal (click)="submit()">
        提交
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="publishingActivity-content">
  <ion-item>
    <input type="text" [(ngModel)]="publishActivity.title" placeholder="请输入活动名称" class="title">
  </ion-item>
  <ion-item>
    <ion-label>
      开始时间：
    </ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="publishActivity.startTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>
      结束时间：
    </ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="publishActivity.endTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>
      地点
    </ion-label>
    <ion-input type="text" [(ngModel)]="publishActivity.site"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      人数
    </ion-label>
    <ion-input type="number" [(ngModel)]="publishActivity.personAmount"></ion-input>
  </ion-item>
</ion-content>
