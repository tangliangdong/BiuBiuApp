<ion-header>
  <ion-navbar primary>
    <ion-title>
      我的
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about">
  <ion-item class="user-center" (click)="openUserCenter()">
    <ion-avatar item-left>
      <img src="img/mingren.jpg" alt="">
    </ion-avatar>
    <h3>BiuBiu</h3>
    <span>发起组队活动,<br>新的生活体验,</span>

    <ion-icon name="ios-arrow-forward" item-right></ion-icon>

  </ion-item>
  <ion-item (click)="open('myPublish')">
    <ion-icon name="ios-basketball"></ion-icon>
    我的发布
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <ion-item (click)="open('myAttend')">
    <ion-icon name="ios-pricetag"></ion-icon>
    我的参与
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <ion-item class="item-margin-top" (click)="open('myCollect')">
    <ion-icon name="ios-cube"></ion-icon>
    我的收藏
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <ion-item (click)="open('myWallet')">
    <ion-icon name="ios-pin"></ion-icon>
    我的钱包
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <ion-item class="item-margin-top"  (click)="open('setting')">
    <ion-icon name="ios-settings"></ion-icon>
    设置
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-content>
