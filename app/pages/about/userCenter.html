<ion-header>
  <ion-toolbar primary>
    <ion-buttons start>
      <button royal (click)="backToHome()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>用户中心</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <span item-left>用户名：</span>
    <span>{{user.username}}</span>
  </ion-item>
  <ion-item>
    <span item-left>手机：</span>
    <span>{{user.phoneNumber}}</span>
  </ion-item>
  <button block outline (click)="cancel()">注销</button>
</ion-content>
