<ion-header>
  <ion-toolbar primary>
    <ion-buttons start>
      <button royal (click)="backToHome()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我的发布</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="publish-content">
  <ion-list *ngFor="let item of datas" class="card-background-page" >
    <ion-card>
      <img src="img/{{item.img}}"/>
      <div class="card-title">{{item.title}}</div>
      <div class="card-time">时间：{{item.time}} </div>
      <div class="card-site">地点：{{item.site}}</div>
    </ion-card>
  </ion-list>
</ion-content>
