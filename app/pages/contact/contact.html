<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="contacts">
      <ion-segment-button value="new">
        动态
      </ion-segment-button>
      <ion-segment-button value="message">
        消息
      </ion-segment-button>
      <ion-segment-button value="chat">
        聊天
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="contact-content">
  <div [ngSwitch]="contacts">
    <ion-list *ngSwitchCase="'new'">
      <ion-item class="news-item">
        <div>
          <ion-avatar>
            <img src="img/touxiang.jpg" alt="" item-left>
          </ion-avatar>
          <span>旋涡鸣人</span>&nbsp;<i>喜欢了1篇</i><br>
          <em>16小时前</em>
        </div>
        <div class="attention">
          <span>麦兜《饭宝奇兵》微影评</span>
        </div>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'message'" class="message">
      <ion-item>
        <img src="img/mingren.jpg" alt="" item-left>
        <p>BiuBiu官方</p>
        <span>您有新的活动准备接受</span>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'chat'" class="chat">
      <ion-item>
        <img src="img/mingren.jpg" alt="" item-left>
        <p>BiuBiu官方</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
