<ion-content class="login-content" padding>
  <h1>Welcome Pocket</h1>
  <img src="img/weizhi.png" alt="" id="loginImg" class="login-img">

  <ion-item>
    <ion-label>
      手机：
    </ion-label>
    <ion-input type="text" [(ngModel)]="loginUser.phoneNumber" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      密码：
    </ion-label>
    <ion-input type="password" [(ngModel)]="loginUser.password" id="userPassword"></ion-input>
  </ion-item>

  <button loginbtn block (click)='doLogin()'>登录</button>
  <ion-buttons start>
    <button loginbtn (click)='doRegister()'>注册</button>
  </ion-buttons>
  <ion-buttons end>
    <button outline (click)='findPassword()'>忘记密码</button>
  </ion-buttons>
</ion-content>
